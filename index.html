<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="image/icon.ico">
    <title>Gallery Site</title>
</head>
<body class="bg-dark text-white">
    <div id="image-modal" class="modal">
        <span id="close-modal" class="close">&times;</span>
        <img src="" id="modal-image" class="modal-content">
    </div>
    <div class="container mt-2">
        <h1 class="display-5 text-center">Gallery Site</h1>
        <div class="input-group">
            <input id="image-url" type="text" class="form-control" placeholder="Enter URL...">
            <button id="add-image" class="btn btn-primary">Add Image</button>
            <button id="clear-gallery" class="btn btn-danger">Clear Gallery</button>
        </div>

        <div id="gallery" class="w-100 border rounded p-3 mt-3">

        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
